<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Screen</title>
</head>
<body style="background-color: antiquewhite;">
    <header>
        <h1 style="text-align: center;">COMBAT ARENA</h1>
    </header>
    <main>
        <img src="./images/Arena_Background.webp" style="opacity: 50%; position:absolute;
        top: 140px;
        left: 220px;
        z-index: 1;" alt="Battlescreen">

        <div class="login" style="border: 5px solid black;opacity: 80%; height: 150px;width: 12%; background-color:white;position:relative;
        top: 300px;
        left: 620px;
        z-index: 2;">
        <form style="text-align: center;" action="/login" method="POST" class="front" >
                <div>
                <label for="email ">Email :    </label>
                <input type="text" id="email" name="email" 
                required>
                </div>
            
                <div>
                <label for="password">Password: </label>
                <input type="text" id="password" name="password" 
                required>
                </div>
                <button style="text-align: center;margin: 20px;" type="submit">Login</button>
        </form>  
        </div>
        <div style="position:relative;
        top: 300px;
        left: 680px;
        z-index: 2;">
            <a href="/register" >Register</a>
        </div>
        
    </main>    
<script src="../public/js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body>
</html>
